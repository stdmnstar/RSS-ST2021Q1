<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <div class="calendar">
        <div class="calendar__header">
            <img class="calendar__header_arrow" src="./img/Prev.svg" alt="">
            <div class="calendar__header_text">
                May 2014
            </div>
            <img class="calendar__header_arrow" src="./img/Next.svg" alt="">
        </div>
        <div class="calendar__date">
            <div class="calendar__day">Sun</div>
            <div class="calendar__day">Mon</div>
            <div class="calendar__day">Tue</div>
            <div class="calendar__day">Wed</div>
            <div class="calendar__day">Thu</div>
            <div class="calendar__day">Fri</div>
            <div class="calendar__day">Sat</div>
            <div class="calendar__number calendar__number_ather">29</div>
            <div class="calendar__number calendar__number_ather">30</div>
            <div class="calendar__number">1</div>
            <div class="calendar__number">2</div>
            <div class="calendar__number calendar__number_current">3</div>
            <div class="calendar__number">4</div>
            <div class="calendar__number">5</div>
            <div class="calendar__number">6</div>
            <div class="calendar__number calendar__number_holiday">7</div>
            <div class="calendar__number">8</div>
            <div class="calendar__number">9</div>
            <div class="calendar__number">10</div>
            <div class="calendar__number">11</div>
            <div class="calendar__number">12</div>
            <div class="calendar__number">13</div>
            <div class="calendar__number">14</div>
            <div class="calendar__number">15</div>
            <div class="calendar__number">16</div>
            <div class="calendar__number">17</div>
            <div class="calendar__number">18</div>
            <div class="calendar__number">19</div>
            <div class="calendar__number">20</div>
            <div class="calendar__number">21</div>
            <div class="calendar__number">22</div>
            <div class="calendar__number calendar__number_holiday">23</div>
            <div class="calendar__number">24</div>
            <div class="calendar__number">25</div>
            <div class="calendar__number">26</div>
            <div class="calendar__number">27</div>
            <div class="calendar__number">28</div>
            <div class="calendar__number">29</div>
            <div class="calendar__number">30</div>
            <div class="calendar__number calendar__number_ather">1</div>
            <div class="calendar__number calendar__number_ather">2</div>
            <div class="calendar__number calendar__number_ather">3</div>
        </div>
        <div class="calendar__footer">
            <div class="calendar__button">
                ADD EVENT
            </div>
        </div>
    </div>
</body>
</html>
