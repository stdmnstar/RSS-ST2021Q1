<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="bar-graph.css">
</head>

<body>
    <div class="graph">
        <div class="bars">
            <div class="bar bar1" data-tooltip="17"></div>
            <div class="bar bar2" data-tooltip="19"></div>
            <div class="bar bar3" data-tooltip="27"></div>
            <div class="bar bar4" data-tooltip="32"></div>
            <div class="bar bar5" data-tooltip="29"></div>
            <div class="bar bar6" data-tooltip="34"></div>
            <div class="bar bar7" data-tooltip="30"></div>
        </div>
        <div class="legend-x">
            <div class="legend-x__day">Mon</div>
            <div class="legend-x__day">Tues</div>
            <div class="legend-x__day">Wed</div>
            <div class="legend-x__day">Thu</div>
            <div class="legend-x__day">Fri</div>
            <div class="legend-x__day">Sat</div>
            <div class="legend-x__day">Sun</div>
        </div>
        <div class="legend-y">
            <div class="legend-y__val">40</div>
            <div class="legend-y__val">30</div>
            <div class="legend-y__val">20</div>
            <div class="legend-y__val">0</div>

        </div>
        <div class="lines">
            <img class="lines__line" src="./img/line.svg" alt="Line">
            <img class="lines__line" src="./img/line.svg" alt="Line">           
            <img class="lines__line" src="./img/line.svg" alt="Line">           
            <img class="lines__line" src="./img/line.svg" alt="Line">           
        </div>
    </div>

</body>

</html>
